name: "NeoFS Container"
supportedstandards: ["NEP-22"]
safemethods: ["alias", "count", "containersOf", "get", "owner", "nodes", "replicasNumbers", "verifyPlacementSignatures",
              "eACL", "getContainerSize", "listContainerSizes", "iterateContainerSizes", "iterateAllContainerSizes",
              "version", "getContainerData", "getEACLData", "getEstimation", "getEstimationByNode",
              "iterateEstimations", "iterateAllEstimations"]
permissions:
  - methods: ["update", "addKey", "transferX",
              "register", "registerTLD", "addRecord", "deleteRecords", "subscribeForNewEpoch"]
events:
  - name: PutSuccess
    parameters:
      - name: containerID
        type: Hash256
      - name: publicKey
        type: PublicKey
  - name: Created
    parameters:
      - name: containerID
        type: Hash256
      - name: owner
        type: ByteArray # 25 byte N3 address
  - name: DeleteSuccess
    parameters:
      - name: containerID
        type: ByteArray
  - name: Removed
    parameters:
      - name: containerID
        type: Hash256
      - name: owner
        type: ByteArray # 25 byte N3 address
  - name: SetEACLSuccess
    parameters:
      - name: containerID
        type: ByteArray
      - name: publicKey
        type: PublicKey
  - name: EACLChanged
    parameters:
      - name: containerID
        type: Hash256
  - name: NodesUpdate
    parameters:
      - name: ContainerID
        type: hash256
  - name: ObjectPut
    parameters:
      - name: ContainerID
        type: hash256
      - name: ObjectID
        type: hash256
      - name: Meta
        type: Map
overloads:
  putMeta: put
  putNamedOverloaded: put
