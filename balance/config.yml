hasstorage: true
ispayable: false
events:
  - name: Lock
    parameters:
      - name: txID
        type: ByteString
      - name: from
        type: ByteString
      - name: to
        type: ByteString
      - name: amount
        type: Integer
      - name: until
        type: Integer
  - name: transfer
    parameters:
      - name: from
        type: ByteString
      - name: to
        type: ByteString
      - name: amount
        type: Integer
  - name: transferX
    parameters:
      - name: from
        type: ByteString
      - name: to
        type: ByteString
      - name: amount
        type: Integer
      - name: details
        type: ByteString
  - name: Mint
    parameters:
      - name: from
        type: ByteString
      - name: amount
        type: Integer
  - name: Burn
    parameters:
      - name: to
        type: ByteString
      - name: amount
        type: Integer